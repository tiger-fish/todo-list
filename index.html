<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>
    <section class="section">
      <div class="todo-list">
        <button onclick="handlers.displayTodos()" class="todo-list__button">
          display todos
        </button>
        <button onclick="handlers.toggleAll()" class="todo-list__button">
          toggle all
        </button>
        <button onclick="handlers.deleteAll()" class="todo-list__button">
          delete all
        </button>
      </div>
    </section>
    <script src="practice.js"></script>
  </body>
</html>
