<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>
    <main class="main">
      <div class="toggle-all">
        <button onclick="handlers.displayTodos()" class="toggle-all_button">
          display all
        </button>
        <button onclick="handlers.toggleAll()" class="toggle-all_button">
          toggle completed
        </button>
        <button onclick="handlers.deleteAll()" class="toggle-all_button">
          delete all
        </button>
      </div>

      <div class="add-todo">
        <input id="addTodoTextInput" type="text" class="add-todo__input" />
        <button onclick="handlers.addTodo()" class="add-todo__button">
          add todo
        </button>
      </div>

      <div class="change-todo">
        <input
          id="changeTextTodoPosition"
          type="number"
          class="change-todo__input"
        />
        <input
          id="changeTextTodoInput"
          type="text"
          class="change-todo__input"
        />
        <button onclick="handlers.changeTodo()" class="change-todo_button">
          change todo
        </button>
      </div>

      <div class="delete-todo">
        <input
          id="deleteTodoTextPosition"
          type="number"
          class="delete-todo__input"
        />
        <button onclick="handlers.deleteTodo()" class="delete-todo__button">
          delete todo
        </button>
      </div>

      <div class="toggle-completed-todo">
        <input
          id="toggleCompletedPosition"
          type="number"
          class="toggle-completed-todo__input"
        />
        <button
          onclick="handlers.toggleCompleted()"
          class="toggle-completed-todo_button"
        >
          toggle complete
        </button>
      </div>
    </main>
    <script src="practice.js"></script>
  </body>
</html>
