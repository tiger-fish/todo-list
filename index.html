<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>

    <main class="main">
      <section class="toggle-all">
        <button class="toggle-all__btn" onclick="handlers.toggleAll()">
          toggle all
        </button>
        <button class="toggle-all__btn" onclick="handlers.deleteAll()">
          delete all
        </button>
      </section>
      <section class="todo-list">
        <div class="todo-list__item">
          <input id="addTodoTextInput" type="text" class="todo-list__input" />
          <button class="todo-list__btn" onclick="handlers.addTodo()">
            add todo
          </button>
        </div>

        <div class="todo-list__item">
          <input
            id="positionTodoTextInput"
            type="number"
            class="todo-list__input"
          />
          <input
            id="changeTodoTextInput"
            type="text"
            class="todo-list__input"
          />
          <button class="todo-list__btn" onclick="handlers.changeTodo()">
            change todo
          </button>
        </div>

        <div class="todo-list__item">
          <input
            id="toggleCompletePosition"
            type="number"
            class="todo-list__input"
          />
          <button class="todo-list__btn" onclick="handlers.toggleCompleted()">
            toggle completed
          </button>
        </div>

        <div class="todo-list__item">
          <input
            id="deleteTodoTextPosition"
            type="number"
            class="todo-list__input"
          />
          <button class="todo-list__btn" onclick="handlers.deleteTodo()">
            delete todo
          </button>
        </div>

        <div class="todo-list__item">
          <ul class="todo-list__display-todos"></ul>
        </div>
      </section>
    </main>
    <script src="practice.js"></script>
  </body>
</html>
