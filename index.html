<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>
    <main class="main">
      <div class="toggles">
        <button onclick="handlers.displayTodos()" class="toggles__button">
          display todos
        </button>
        <button onclick="handlers.toggleAll()" class="toggles__button">
          toggle all
        </button>
        <button onclick="handlers.deleteAll()" class="toggles__button">
          delete all
        </button>
      </div>
      <div class="add-todo">
        <input id="addTodoTextInput" type="text" />
        <button onclick="handlers.addTodo()" class="add-todo__button">
          add todo
        </button>
      </div>
      <div class="change-todo">
        <input id="changeTodoPosition" type="number" />
        <input id="changeTodoTextInput" type="text" />
        <button onclick="handlers.changeTodo()" class="change-todo__button">
          change todo
        </button>
      </div>
      <div class="delete-todo">
        <input id="deleteTodoPosition" type="number" />
        <button onclick="handlers.deleteTodo()" class="delete-todo__button">
          delete todo
        </button>
      </div>
      <div class="toggle-completed-todo">
        <input id="toggleCompletedPosition" type="number" />
        <button
          onclick="handlers.toggleCompleted()"
          class="toggle-completed-todo__button"
        >
          toggle complete
        </button>
      </div>
    </main>
    <script src="practice.js"></script>
  </body>
</html>
